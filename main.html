<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Website Title Logo -->
    <link rel="shortcut icon" href="./images/payoo.png" type="image/x-icon">

    <!-- Google Font CDN (Outfit)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS & DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/89cee7f055.js" crossorigin="anonymous"></script>

    <!-- Tailwind CSS Custom Configuration Section -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        "gray-rgba": 'rgba(8, 8, 8, 0.1)',
                        "gray-rgb": 'rgba(8, 8, 8, 0.5)',
                        "black-rgb": 'rgba(8, 8, 8, 0.7)',
                        
                    }
                }
            }
        }
    </script>

    <!-- Style Section -->
    <style>

        /* Font Styling Section */
        .outfit {
            font-family: "Outfit", serif;
        }

    </style>

    <!-- Animation Section -->

    <!-- Title Section -->
    <title>Payoo MFS</title>

</head>

<body class="outfit bg-gray-800">

    <section class="bg-fbg max-w-md min-h-screen mx-auto py-6 bg-gray-100 ">
        <!-- Header Section -->
        <header class="">

            <!-- Nav Section -->
            <nav class=" flex justify-between items-center px-6 py-3 shadow-sm">
                <div class="flex justify-start items-center">
                    <img src="./images/Group.png" alt="">
                    <div>
                        <h1 class="text-lg font-extrabold">$45000</h1>
                        <p class="text-gray-rgb">Available Balance</p>
                    </div>
                </div>
                <div>
                    <button id="logout-btn" class="btn bg-white text-gray-rgb rounded-lg border px-2 py-1">
                        <i class="fa-solid fa-arrow-right-from-bracket rotate-180">
                        </i> Log Out
                    </button>
                </div>
            </nav>
        </header>
<br>
        <!-- Main Section -->
        <main>

            <div class="px-6 py-1">
                <h2 class="text-[#080808] text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h2>
                <p class="text-gray-rgb mt-3">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            </div>

            <!-- Card Container -->
            <div class="card border-black grid grid-cols-3 justify-self-center self-center gap-4 p-6">

                <!-- Card-1 -->
                <div class="box flex flex-col justify-center items-center border border-gray-rgba p-4 rounded-xl cursor-pointer">
                    <img class="w-7 mx-auto" src="./images/wallet1.png" alt="Wallet-Icon">
                    <p class="text-sm text-center text-black-rgb mt-2">
                        Add Money
                    </p>
                </div>

                <!-- Card-2 -->
                <div class="box flex flex-col justify-center items-center border border-gray-rgba p-4 rounded-xl cursor-pointer">
                    <img class="w-7 mx-auto" src="./images/send1.png" alt="Send-Icon">
                    <p class="text-sm text-center text-black-rgb mt-2">
                        Cash Out
                    </p>
                </div>

                <!-- Card-3 -->
                <div class="box flex flex-col justify-center items-center border border-gray-rgba p-4 rounded-xl cursor-pointer">
                    <img class="w-7 mx-auto" src="./images/money1.png" alt="Money-Icon">
                    <p class="text-sm text-center text-black-rgb mt-2 text-nowrap">
                        Transfer Money
                    </p>
                </div>

                <!-- Card-4 -->
                <div class="box flex flex-col justify-center items-center border border-gray-rgba p-4 rounded-xl cursor-pointer">
                    <img class="w-7 mx-auto" src="./images/bonus1.png" alt="Bonus-Icon">
                    <p class="text-sm text-center text-black-rgb mt-2">
                        Get Bonus
                    </p>
                </div>

                <!-- Card-5 -->
                <div class="box flex flex-col justify-center items-center border border-gray-rgba p-4 rounded-xl cursor-pointer">
                    <img class="w-7 mx-auto" src="./images/purse1.png" alt="Purse-Icon">
                    <p class="text-sm text-center text-black-rgb mt-2">
                        Pay Bill
                    </p>
                </div>

                <!-- Card-6 -->
                <div class="box flex flex-col justify-center items-center border border-gray-rgba p-4 rounded-xl cursor-pointer">
                    <img class="w-7 mx-auto" src="./images/transaction1.png" alt="Transaction-Icon">
                    <p class="text-sm text-center text-black-rgb mt-2">
                        Transactions
                    </p>
                </div>

            </div>
        </main>

        <!-- Footer Section -->
        <footer class="px-6 py-1">
            <section class="Payment-Section">

                <div class="flex justify-between py-2">
                    <h4 class="text-xl font-semibold">Latest Payment</h4>
                    <p class="text-sm text-gray-rgb hover:underline cursor-pointer transition-all duration-500 ease-out">View All</p>
                </div>

                <!-- Payment Information Container -->
                <div class="Payment-Information">

                </div>
            </section>
        </footer>

    </section>

    <!-- Section Linked HTML file to JavaScript file -->
    <script src="./script/logout.js"></script>

</body>

</html>
